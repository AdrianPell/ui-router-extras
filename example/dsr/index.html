<body ng-app="ct.ui.router.extras.examples.dsr">
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <ul class="nav navbar-nav">
        <li><a href="../../#/dsr/">Back to UI-Router Extras</a></li>
        <li ng-class="{active: $state.includes('top')}"><a ui-sref=".top">Top</a></li>
        <li ng-class="{active: $state.includes('aside1')}"><a ui-sref=".aside1">Aside 1</a></li>
        <li ng-class="{active: $state.includes('aside2')}"><a ui-sref=".aside2">Aside 2</a></li>
    </ul>
</div>
<div ui-view="instructions"></div>
<div class="container">
    <div ui-view class="col-sm-6"></div>
    <div class="col-sm-6">
        This app has a state tree that looks like this:
        <div state-vis width="400" height="400">vis</div>

        <div style="border: 1px solid lightgray; padding: 1em; ">
            <legend>legend</legend>
            <b> <span style="padding: 0.25em; background-color: #AF0;">Entered</span>
                <span style="padding: 0.25em; background-color: #0F0;">Active</span>
                <span style="padding: 0.25em; background-color: #55F;">Inactive</span>
                <span style="padding: 0.25em; background-color: #777;">Exited</span>
            </b>
        </div>
    </div>
</div>
