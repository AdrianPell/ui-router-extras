<!DOCTYPE html>
<html lang="en">
<head>
    <title>ui-router-extras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="js/ga.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/ct-ui-router-extras.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="futureStates">
<div class="container-fluid">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">UI-Router Extras</a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('sticky')}"><a ui-sref="sticky">Sticky States</a></li>
            <li ng-class="{active: $state.includes('dsr')}"><a ui-sref="dsr">Deep State Redirect</a></li>
            <li ng-class="{active: $state.includes('future')}"><a ui-sref="future">Future States</a></li>
        </ul>
        <div class="navbar-right">
            <a class="navbar-brand" href="//github.com/christopherthielen/ui-router-extras">on GitHub</a>
        </div>
    </div>
</div>
<div class="content" ui-view></div>
</body>
</html>
